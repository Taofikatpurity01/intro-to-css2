    <title>my likes and dislike</title>

</head>
<body>

            working on my system 
        </li>
        <li>
            being by myself
        </li>

        <li>

        </li>

</div>
<div class="ordered">
    <h1>
        my dislike
    </h1>
    <ol type="a" id="ol">
        <li>
        i dislike bugs but i do not have choice
        </li>
        <li>
        i do not like manipulation
        </li>

    </ol>
